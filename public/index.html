<!DOCTYPE html>
<html>
  <head>
    <title>CSS/HTML Workshop with Drivy</title>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="myCSS.css">
  </head>  
  <body>
    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
      <header class="mdl-layout__header mdl-layout__header--transparent">
        <div class="mdl-cell mdl-cell--12-col">
          <div class="docs-text-styling component-title">
            <h1>Welcome</h1>
            <p>Please enter the required information and then compute</p>
          </div>
        </div>
      </header>
      <main class="mdl-layout__content">
      </main>
      <div id="car">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input model" type="text" id="model">
          <label class="mdl-textfield__label" for="model">Car model</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input price-by-day" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="price-by-day">
          <label class="mdl-textfield__label" for="price-by-day">Price by day</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input price-by-km" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="price-by-km">
          <label class="mdl-textfield__label" for="price-by-km">Price by km</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </div>
      <div id="rental">
        <input class="begin" type="date" placeholder="Rental begin date"/>
        <input class="end" type="date" placeholder="Rental end date"/>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input distance" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="distance">
          <label class="mdl-textfield__label" for="distance">Distance in km</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="option">
          <input type="checkbox" id="option" class="mdl-checkbox__input option">
          <span class="mdl-checkbox__label">Deductible option</span>
        </label>
      </div>
      <button id="compute" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Compute</button>
      <div id="actors"></div>
    </div>
    <script id="template" type="x-tmpl-mustache">
      {{#actors}}
        <div class="actor">
          <span>{{who}}</span>
          <span>{{type}}</span>
          <span>{{amount}}</span>
        </div>
      {{/actors}}
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>    
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
    <script src="drivy.js"></script>
    <script src="index.js"></script>
  </body>
</html>
